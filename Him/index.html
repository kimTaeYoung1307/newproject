<!DOCTYPE html>
<html>
  <head>
    <title>Somthing</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,inital-scale=1, minimum-scale=1,maximum-scale=1user-scalble=no"
    />
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://kit.fontawesome.com/f1d5f6d4b5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="nav_bar">
      <div class="nav_Logo">
        <i class="fab fa-artstation"></i>
        <a href="">Kim</a>
      </div>
      <ul class="nav_menu">
        <li><a href="">Home</a></li>
        <li><a href="">service</a></li>
        <li><a href="">support</a></li>
        <li><a href="">FAQ</a></li>
        <li><a href="">Recruitment</a></li>
      </ul>
      <ul class="nav_icon">
        <li><i class="fab fa-facebook-messenger"></i></li>
        <li><i class="fab fa-twitter"></i></li>
      </ul>
      <a href="#" class="nav_toogle">
        <i class="fas fa-bars"></i>
      </a>
    </nav>
    <div class="main_view">
      <div class="rotate_content">
        <ul class="slider_content animated">
          <li class="slider">
            <div class="page1">
              <div class="side">
                <div class="grate"></div>
                <div class="contant">
                  <img src="img/C2.jpg" alt="" class="main_img" />
                </div>
              </div>
              <div class="side">
                <div class="contant">
                  <img src="img/C1.jpg" alt="" class="main_img" />

                  <form class="js-form form">
                    <input
                      type="text"
                      placeholder="이름을 입력하세요"
                      class="inputText"
                    />
                  </form>

                  <h4 class="js-greetings greetings"></h4>
                  <div class="grate"></div>
                </div>
              </div>
              <div class="side">
                <dis class="grate"></dis>
                <div class="contant">
                  <img src="img/C3.jpg" alt="" class="main_img" />
                </div>
              </div>
            </div>
          </li>
          <li class="slider">
            <div class="page2">
              <div class="Graph">
                <h3 class="skill_title">Skill</h3>
                <div class="skillD">
                  <span>HTML</span>
                  <span>80%</span>
                </div>
                <div class="skillBar">
                  <div class="skillB" style="width: 80%;"></div>
                </div>

                <div class="skillD">
                  <span>CSS</span>
                  <span>80%</span>
                </div>
                <div class="skillBar">
                  <div class="skillB" style="width: 80%;"></div>
                </div>

                <div class="skillD">
                  <span>JavaScript</span>
                  <span>70%</span>
                </div>
                <div class="skillBar">
                  <div class="skillB" style="width: 70%;"></div>
                </div>
              </div>
              <div class="GraphBox">
                <div class="GraphBox1">
                  <h4>Tools</h4>
                  <h3>Visual Studio</h3>
                </div>

                <div class="GraphBox2">
                  <h4>ETC</h4>
                  <h3>Git</h3>
                </div>
              </div>
            </div>
          </li>
          <li class="slider">
            ccccccccccccccccccccccc cccccccccccccccccccccccccccc cccccccccccc
          </li>
        </ul>

        <a href="#" id="prev"><div class="prevs"></div> </a>
        <a href="#" id="next"> <div class="prevs"></div></a>
      </div>

      <div class="footer">
        <div class="job">
          <div class="label__content">
            <label for="info"
              ><form class="js-toDoForm">
                <input
                  type="text"
                  placeholder="할 일을 입력하세요."
                  autocomplete="off"
                  class="inputText TEXT"
                />
              </form>
              <ul class="js-toDoList"></ul
            ></label>
          </div>
          <div id="Dinfo">
            <span id="info">할 일 목록</span>
          </div>
          <span class="js-weather"></span>
          <span class="js-Sclock">00:00 PM</span>
        </div>
      </div>
    </div>

    <script src="todo.js"></script>
    <script src="weather.js"></script>
    <script src="slide.js"></script>
    <script src="logo.js"></script>
    <script src="media.js"></script>
  </body>
</html>
